version: 2

updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
      time: "12:00"
      timezone: "Europe/Oslo"
    groups:
      maven-plugin:
        patterns:
          - "org.apache.maven.plugins:*"
      test-dependencies:
        patterns:
          - "org.junit.jupiter:*"
          - "org.mockito:*"
    ignore:
      # Gson is bundled with Minecraft. Keep in sync.
      - dependency-name: "com.google.code.gson:gson"
    open-pull-requests-limit: 10

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "12:00"
      timezone: "Europe/Oslo"
    groups:
      github-actions:
        update-types:
          - "major"
        patterns:
          - "*"
